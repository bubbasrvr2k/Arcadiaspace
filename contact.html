<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="additional-methods.min.js"></script>
	<script type="text/javascript" src="js/form.js"></script>

</head>

<body>

<h1 class="text-center">Contact Us</h1>

	<form class="form" role="form">

		<div class="form-group">
			<label class="control-label" for="name">Name *</label>
				<input class="form-control" placeholder="Name" name="name" type="text">
		</div>

		<div class="form-group">
			<label class="control-label" for="email">Email *</label>
				<input type="email" class="form-control" name="email" placeholder="Email">
		</div>		
		
		<div class="form-group">
			<label for="phone">Phone Number</label>
				<input type="tel" class="form-control" name="phone" placeholder="Phone Number (Optional)">
		</div>

			<div class="form-group">
				<label class="control-label" for="message">Message *</label>
					<textarea class="form-control" rows="4" name="message" placeholder="Send us a message!"></textarea>
			</div>

			<input type="submit" id="form-submit-button" class="btn btn-default" value="Submit">
</form>
</body>
</html>
